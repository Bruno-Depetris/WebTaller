<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Taller - Frontend</title>
    <!-- ... Tus estilos igual ... -->
    <style>
        /* Reset básico */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
            background: #f6f7fb;
            color: #222;
            min-height: 100vh;
        }

        .container {
            max-width: 950px;
            margin: 40px auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.09);
            padding: 32px 28px 32px 28px;
        }

        header {
            text-align: center;
            margin-bottom: 28px;
        }

        header h1 {
            font-size: 2.2rem;
            font-weight: 700;
            letter-spacing: 1px;
            color: #2d3a4a;
        }

        .subtitle {
            color: #7a8597;
            font-size: 1.1rem;
            margin-top: 6px;
            margin-bottom: 0;
        }

        .tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 28px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .tab-button {
            background: #f2f3f7;
            border: none;
            border-radius: 8px 8px 0 0;
            padding: 10px 24px;
            font-size: 1rem;
            color: #5a6a85;
            cursor: pointer;
            transition: background 0.18s, color 0.18s;
            outline: none;
        }

        .tab-button.active {
            background: #2d3a4a;
            color: #fff;
            font-weight: 600;
        }

        .section {
            display: none;
            animation: fadein 0.3s;
        }

        .section.active {
            display: block;
        }

        @keyframes fadein {
            from { opacity: 0; transform: translateY(20px);}
            to { opacity: 1; transform: translateY(0);}
        }

        h2 {
            font-size: 1.4rem;
            color: #2d3a4a;
            margin-bottom: 18px;
            font-weight: 600;
        }

        h3 {
            font-size: 1.1rem;
            color: #4a5a6a;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .grid {
            display: flex;
            gap: 32px;
            flex-wrap: wrap;
            margin-bottom: 18px;
        }

        .form-group {
            margin-bottom: 14px;
            display: flex;
            flex-direction: column;
        }

        .form-row {
            display: flex;
            gap: 18px;
        }

        label {
            font-size: 0.98rem;
            color: #5a6a85;
            margin-bottom: 4px;
            font-weight: 500;
        }

        input[type="text"],
        input[type="number"],
        input[type="email"],
        input[type="tel"],
        input[type="datetime-local"],
        select,
        textarea {
            padding: 8px 10px;
            border: 1.5px solid #e0e4ea;
            border-radius: 6px;
            font-size: 1rem;
            background: #f8fafc;
            color: #2d3a4a;
            transition: border 0.18s;
            outline: none;
            resize: none;
        }

        input:focus,
        select:focus,
        textarea:focus {
            border-color: #5d8cf7;
            background: #fff;
        }

        textarea {
            min-height: 38px;
            max-width: 100%;
        }

        .btn {
            background: linear-gradient(90deg, #5d8cf7 60%, #4e6cf7 100%);
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 9px 22px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            margin-top: 6px;
            transition: background 0.18s, box-shadow 0.18s;
            box-shadow: 0 2px 8px rgba(93,140,247,0.07);
        }

        .btn:hover, .btn:focus {
            background: linear-gradient(90deg, #4e6cf7 60%, #5d8cf7 100%);
            box-shadow: 0 4px 16px rgba(93,140,247,0.13);
        }

        .btn-danger {
            background: #f76d6d;
            color: #fff;
            margin-left: 6px;
            padding: 7px 16px;
            font-size: 0.97rem;
            border-radius: 5px;
            transition: background 0.18s;
        }

        .btn-danger:hover {
            background: #e13e3e;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 12px;
            background: #f8fafc;
            border-radius: 8px;
            overflow: hidden;
            font-size: 0.99rem;
        }

        .data-table th, .data-table td {
            padding: 10px 12px;
            text-align: left;
        }

        .data-table th {
            background: #e9eef7;
            color: #4a5a6a;
            font-weight: 600;
            border-bottom: 2px solid #e0e4ea;
        }

        .data-table tr {
            border-bottom: 1px solid #e0e4ea;
        }

        .data-table tr:last-child {
            border-bottom: none;
        }

        .data-table td {
            color: #2d3a4a;
        }

        .data-table td:last-child {
            min-width: 120px;
        }

        .loading {
            color: #5d8cf7;
            font-size: 1.08rem;
            padding: 12px 0;
            text-align: center;
        }

        .success, .error {
            margin: 0 auto 18px auto;
            padding: 12px 18px;
            border-radius: 7px;
            font-size: 1rem;
            width: 100%;
            max-width: 600px;
            text-align: center;
            font-weight: 500;
            letter-spacing: 0.2px;
        }

        .success {
            background: #eaf6e9;
            color: #2e7d32;
            border: 1.5px solid #b7e5c2;
        }

        .error {
            background: #ffeaea;
            color: #c62828;
            border: 1.5px solid #f7bdbd;
        }

        @media (max-width: 900px) {
            .container {
                padding: 18px 6px;
            }
            .grid {
                flex-direction: column;
                gap: 16px;
            }
            .form-row {
                flex-direction: column;
                gap: 8px;
            }
            .data-table th, .data-table td {
                padding: 8px 6px;
            }
        }

        ::-webkit-scrollbar {
            width: 8px;
            background: #f2f3f7;
        }
        ::-webkit-scrollbar-thumb {
            background: #e0e4ea;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>🔧 Sistema de Taller</h1>
            <p class="subtitle">Gestión completa de repuestos, clientes y servicios</p>
        </header>

        <div class="tabs">
            <button class="tab-button active" data-section="repuestos">Repuestos</button>
            <button class="tab-button" data-section="clientes">Clientes</button>
            <button class="tab-button" data-section="servicios">Servicios</button>
            <button class="tab-button" data-section="reparaciones">Reparaciones</button>
            <button class="tab-button" data-section="maquinas">Máquinas</button>
        </div>

        <div class="content">
            <!-- Sección Repuestos -->
            <div id="repuestos" class="section active">
                <h2>Gestión de Repuestos</h2>
                <div class="grid">
                    <div>
                        <h3>Agregar Repuesto</h3>
                        <form id="repuestoForm">
                            <div class="form-group">
                                <label>Nombre:</label>
                                <input type="text" id="repuesto-nombre" required>
                            </div>
                            <div class="form-group">
                                <label>Descripcion:</label>
                                <input type="text" id="repuesto-descripcion" required>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label>Precio:</label>
                                    <input type="number" id="repuesto-precio" step="0.01" required>
                                </div>
                                <div class="form-group">
                                    <label>Stock:</label>
                                    <input type="number" id="repuesto-stock" required>
                                </div>
                            </div>
                            <button type="submit" class="btn">Agregar Repuesto</button>
                        </form>
                    </div>
                </div>
                <button class="btn" id="btn-cargar-repuestos">🔄 Cargar Repuestos</button>
                <div id="repuestos-data"></div>
            </div>

            <!-- Sección Clientes -->
            <div id="clientes" class="section">
                <h2>Gestión de Clientes</h2>
                <div class="grid">
                    <div>
                        <h3>Agregar Cliente</h3>
                        <form id="clienteForm">
                            <div class="form-group">
                                <label>Nombre:</label>
                                <input type="text" id="cliente-nombre" required>
                            </div>
                            <div class="form-group">
                                <label>Apellido:</label>
                                <input type="text" id="cliente-apellido" required>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label>Email:</label>
                                    <input type="email" id="cliente-email" required>
                                </div>
                                <div class="form-group">
                                    <label>Teléfono:</label>
                                    <input type="tel" id="cliente-telefono">
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Dirección:</label>
                                <textarea id="cliente-direccion" rows="3"></textarea>
                            </div>
                            <button type="submit" class="btn">Agregar Cliente</button>
                        </form>
                    </div>
                </div>
                <button class="btn" id="btn-cargar-clientes">🔄 Cargar Clientes</button>
                <div id="clientes-data"></div>
            </div>

            <!-- Sección Servicios -->
            <div id="servicios" class="section">
                <h2>Gestión de Servicios</h2>
                <div class="grid">
                    <div>
                        <h3>Agregar Servicio</h3>
                        <form id="servicioForm">
                            <div class="form-group">
                                <label>Nombre del Servicio:</label>
                                <input type="text" id="servicio-nombre" required>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label>Precio:</label>
                                    <input type="number" id="servicio-precio" step="0.01" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Descripción:</label>
                                <textarea id="servicio-descripcion" rows="3"></textarea>
                            </div>
                            <button type="submit" class="btn">Agregar Servicio</button>
                        </form>
                    </div>
                </div>
                <button class="btn" id="btn-cargar-servicios">🔄 Cargar Servicios</button>
                <div id="servicios-data"></div>
            </div>

            <!-- Sección Reparaciones -->
            <div id="reparaciones" class="section">
                <h2>Gestión de Reparaciones</h2>
                <div class="grid">
                    <div>
                        <h3>Agregar Reparación</h3>
                        <form id="reparacionForm">
                            <div class="form-row">
                                <div class="form-group">
                                    <label>Máquina:</label>
                                    <select id="reparacion-maquina" required>
                                        <option value="">Seleccione una máquina</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Fecha Ingreso:</label>
                                    <input type="datetime-local" id="reparacion-fecha-ingreso" required>
                                </div>
                                <div class="form-group">
                                    <label>Fecha Finalización:</label>
                                    <input type="datetime-local" id="reparacion-fecha-salida">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label>Estado:</label>
                                    <select id="reparacion-estado" required>
                                        <option value="Pendiente">Pendiente</option>
                                        <option value="En Proceso">En Proceso</option>
                                        <option value="Finalizado">Finalizado</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Observaciones:</label>
                                    <textarea id="reparacion-observaciones" rows="2"></textarea>
                                </div>
                            </div>
                            <button type="submit" class="btn">Agregar Reparación</button>
                        </form>
                    </div>
                </div>
                <button class="btn" id="btn-cargar-reparaciones">🔄 Cargar Reparaciones</button>
                <div id="reparaciones-data"></div>
            </div>

            <!-- Sección Máquinas -->
            <div id="maquinas" class="section">
                <h2>Gestión de Máquinas</h2>
                <div class="grid">
                    <div>
                        <h3>Agregar Máquina</h3>
                        <form id="maquinaForm">
                            <div class="form-group">
                                <label>Nombre/Modelo:</label>
                                <input type="text" id="maquina-nombre" required>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label>Marca:</label>
                                    <input type="text" id="maquina-marca">
                                </div>
                                <div class="form-group">
                                    <label>Año:</label>
                                    <input type="number" id="maquina-año" min="1900" max="2030">
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Número de Serie:</label>
                                <input type="text" id="maquina-serie">
                            </div>
                            <button type="submit" class="btn">Agregar Máquina</button>
                        </form>
                    </div>
                </div>
                <button class="btn" id="btn-cargar-maquinas">🔄 Cargar Máquinas</button>
                <div id="maquinas-data"></div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'https://apirestfulltaller.onrender.com/api';

        // Mostrar mensajes
        function showMessage(message, type = 'success') {
            const messageDiv = document.createElement('div');
            messageDiv.className = type;
            messageDiv.textContent = message;
            const content = document.querySelector('.content');
            content.insertBefore(messageDiv, content.firstChild);
            setTimeout(() => messageDiv.remove(), 5000);
        }

        // Petición API genérica
        async function apiRequest(endpoint, method = 'GET', data = null) {
            try {
                const config = {
                    method,
                    headers: { 'Content-Type': 'application/json' }
                };
                if (data) config.body = JSON.stringify(data);
                const response = await fetch(`${API_BASE}/${endpoint}`, config);
                if (!response.ok) throw new Error(`Error ${response.status}: ${response.statusText}`);
                return await response.json();
            } catch (error) {
                showMessage(`Error: ${error.message}`, 'error');
                throw error;
            }
        }

        // Crear tabla genérica
        function createTable(data, columns) {
            if (!data || data.length === 0) return '<p class="loading">No hay datos disponibles</p>';
            let html = '<table class="data-table"><thead><tr>';
            columns.forEach(col => html += `<th>${col.label}</th>`);
            html += '<th>Acciones</th></tr></thead><tbody>';
            data.forEach(item => {
                html += '<tr>';
                columns.forEach(col => html += `<td>${item[col.key] ?? ''}</td>`);
                html += `<td>
                    <button class="btn btn-danger" onclick="deleteItem('${columns[0].endpoint}', ${item[columns[0].key]})">🗑️ Eliminar</button>
                </td></tr>`;
            });
            html += '</tbody></table>';
            return html;
        }

        // Eliminar elemento
        window.deleteItem = async function(endpoint, id) {
            if (confirm('¿Estás seguro de que quieres eliminar este elemento?')) {
                try {
                    await apiRequest(`${endpoint}/${id}`, 'DELETE');
                    showMessage('Elemento eliminado correctamente');
                    switch(endpoint) {
                        case 'Repuesto': loadRepuestos(); break;
                        case 'Cliente': loadClientes(); break;
                        case 'Servicio': loadServicios(); break;
                        case 'Maquina': loadMaquinas(); break;
                        case 'Reparacione': loadReparaciones(); break;
                    }
                } catch {
                    showMessage('Error al eliminar el elemento', 'error');
                }
            }
        };

        // REPUESTOS
        async function loadRepuestos() {
            const container = document.getElementById('repuestos-data');
            container.innerHTML = '<div class="loading">Cargando repuestos...</div>';
            try {
                const data = await apiRequest('Repuesto');
                const columns = [
                    { key: 'idRepuesto', label: 'ID', endpoint: 'Repuesto' },
                    { key: 'nombre', label: 'Nombre' },
                    { key: 'descripcion', label: 'Descripción' },
                    { key: 'precio', label: 'Precio' },
                    { key: 'stock', label: 'Stock' }
                ];
                container.innerHTML = createTable(data, columns);
            } catch {
                container.innerHTML = '<div class="error">Error al cargar repuestos</div>';
            }
        }
        document.getElementById('repuestoForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const repuesto = {
                nombre: document.getElementById('repuesto-nombre').value,
                descripcion: document.getElementById('repuesto-descripcion').value,
                precio: parseFloat(document.getElementById('repuesto-precio').value),
                stock: parseInt(document.getElementById('repuesto-stock').value)
            };
            try {
                await apiRequest('Repuesto', 'POST', repuesto);
                showMessage('Repuesto agregado correctamente');
                this.reset();
                loadRepuestos();
            } catch {}
        });

        // CLIENTES
        async function loadClientes() {
            const container = document.getElementById('clientes-data');
            container.innerHTML = '<div class="loading">Cargando clientes...</div>';
            try {
                const data = await apiRequest('Cliente');
                const columns = [
                    { key: 'idCliente', label: 'ID', endpoint: 'Cliente' },
                    { key: 'nombre', label: 'Nombre' },
                    { key: 'apellido', label: 'Apellido' },
                    { key: 'email', label: 'Email' },
                    { key: 'telefono', label: 'Teléfono' },
                    { key: 'direccion', label: 'Dirección' }
                ];
                container.innerHTML = createTable(data, columns);
            } catch {
                container.innerHTML = '<div class="error">Error al cargar clientes</div>';
            }
        }
        document.getElementById('clienteForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const cliente = {
                nombre: document.getElementById('cliente-nombre').value,
                apellido: document.getElementById('cliente-apellido').value,
                email: document.getElementById('cliente-email').value,
                telefono: document.getElementById('cliente-telefono').value,
                direccion: document.getElementById('cliente-direccion').value
            };
            try {
                await apiRequest('Cliente', 'POST', cliente);
                showMessage('Cliente agregado correctamente');
                this.reset();
                loadClientes();
            } catch {}
        });

        // SERVICIOS
        async function loadServicios() {
            const container = document.getElementById('servicios-data');
            container.innerHTML = '<div class="loading">Cargando servicios...</div>';
            try {
                const data = await apiRequest('Servicio');
                const columns = [
                    { key: 'idServicio', label: 'ID', endpoint: 'Servicio' },
                    { key: 'nombre', label: 'Nombre' },
                    { key: 'precioBase', label: 'Precio' },
                    { key: 'descripcion', label: 'Descripción' }
                ];
                container.innerHTML = createTable(data, columns);
            } catch {
                container.innerHTML = '<div class="error">Error al cargar servicios</div>';
            }
        }
        document.getElementById('servicioForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const servicio = {
                nombre: document.getElementById('servicio-nombre').value,
                precioBase: parseFloat(document.getElementById('servicio-precio').value),
                descripcion: document.getElementById('servicio-descripcion').value
            };
            try {
                await apiRequest('Servicio', 'POST', servicio);
                showMessage('Servicio agregado correctamente');
                this.reset();
                loadServicios();
            } catch {}
        });

        // MÁQUINAS
        async function loadMaquinas() {
            const container = document.getElementById('maquinas-data');
            container.innerHTML = '<div class="loading">Cargando máquinas...</div>';
            try {
                const data = await apiRequest('Maquina');
                const columns = [
                    { key: 'id', label: 'ID', endpoint: 'Maquina' },
                    { key: 'nombre', label: 'Nombre/Modelo' },
                    { key: 'marca', label: 'Marca' },
                    { key: 'año', label: 'Año' },
                    { key: 'numeroSerie', label: 'N° Serie' }
                ];
                container.innerHTML = createTable(data, columns);
            } catch {
                container.innerHTML = '<div class="error">Error al cargar máquinas</div>';
            }
        }
        document.getElementById('maquinaForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const maquina = {
                nombre: document.getElementById('maquina-nombre').value,
                marca: document.getElementById('maquina-marca').value,
                año: parseInt(document.getElementById('maquina-año').value),
                numeroSerie: document.getElementById('maquina-serie').value
            };
            try {
                await apiRequest('Maquina', 'POST', maquina);
                showMessage('Máquina agregada correctamente');
                this.reset();
                loadMaquinas();
            } catch {}
        });

        // Cargar combo máquinas para reparaciones
        async function cargarComboMaquinas() {
            const select = document.getElementById('reparacion-maquina');
            select.innerHTML = '<option value="">Seleccione una máquina</option>';
            try {
                const maquinas = await apiRequest('Maquina');
                maquinas.forEach(m => {
                    const option = document.createElement('option');
                    option.value = m.id;
                    option.textContent = `${m.nombre} (${m.marca || ''})`;
                    select.appendChild(option);
                });
            } catch {
                select.innerHTML = '<option value="">Error al cargar máquinas</option>';
            }
        }

        // REPARACIONES
        async function loadReparaciones() {
            const container = document.getElementById('reparaciones-data');
            container.innerHTML = '<div class="loading">Cargando reparaciones...</div>';
            try {
                const data = await apiRequest('Reparacione');
                const columns = [
                    { key: 'idReparacion', label: 'ID', endpoint: 'Reparacione' },
                    { key: 'idMaquina', label: 'ID Máquina' },
                    { key: 'fechaIngreso', label: 'Fecha Ingreso' },
                    { key: 'fechaSalida', label: 'Fecha Finalización' },
                    { key: 'estado', label: 'Estado' },
                    { key: 'observaciones', label: 'Observaciones' }
                ];
                // Formatear fechas
                const formattedData = data.map(item => ({
                    ...item,
                    fechaIngreso: item.fechaIngreso ? new Date(item.fechaIngreso).toLocaleString() : '',
                    fechaSalida: item.fechaSalida ? new Date(item.fechaSalida).toLocaleString() : ''
                }));
                container.innerHTML = createTable(formattedData, columns);
            } catch {
                container.innerHTML = '<div class="error">Error al cargar reparaciones</div>';
            }
        }
        document.getElementById('reparacionForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const reparacion = {
                idMaquina: parseInt(document.getElementById('reparacion-maquina').value),
                fechaIngreso: document.getElementById('reparacion-fecha-ingreso').value,
                fechaSalida: document.getElementById('reparacion-fecha-salida').value || null,
                estado: document.getElementById('reparacion-estado').value,
                observaciones: document.getElementById('reparacion-observaciones').value
            };
            try {
                await apiRequest('Reparacione', 'POST', reparacion);
                showMessage('Reparación agregada correctamente');
                this.reset();
                loadReparaciones();
            } catch {}
        });

        // Cambiar de sección y cargar datos automáticamente
        document.querySelectorAll('.tab-button').forEach(btn => {
            btn.addEventListener('click', async function(e) {
                document.querySelectorAll('.section').forEach(section => section.classList.remove('active'));
                document.querySelectorAll('.tab-button').forEach(b => b.classList.remove('active'));
                const sectionName = this.getAttribute('data-section');
                document.getElementById(sectionName).classList.add('active');
                this.classList.add('active');
                // Cargar datos según la sección
                switch(sectionName) {
                    case 'repuestos': loadRepuestos(); break;
                    case 'clientes': loadClientes(); break;
                    case 'servicios': loadServicios(); break;
                    case 'maquinas': loadMaquinas(); break;
                    case 'reparaciones':
                        await cargarComboMaquinas();
                        loadReparaciones();
                        break;
                }
            });
        });

        // Botones de recarga manual
        document.getElementById('btn-cargar-repuestos').onclick = loadRepuestos;
        document.getElementById('btn-cargar-clientes').onclick = loadClientes;
        document.getElementById('btn-cargar-servicios').onclick = loadServicios;
        document.getElementById('btn-cargar-maquinas').onclick = loadMaquinas;
        document.getElementById('btn-cargar-reparaciones').onclick = function() {
            cargarComboMaquinas();
            loadReparaciones();
        };

        // Cargar datos iniciales
        window.addEventListener('load', function() {
            loadRepuestos();
        });
    </script>
</body>
</html>
